<br><br><h3>Upcoming Movies</h3><br>
<section>

    <button (click)="previousMovie()" >&lt;</button><br>
    
    <img [src]="movieJSON[counter].posterurl" height="350px" width="600px"><br>
    
    Title : {{movieJSON[counter].title}} <br>
    
    Release Year:{{movieJSON[counter].year}} <br>
    
    <button (click)="nextMovie()">&gt;</button>
    
    </section>
